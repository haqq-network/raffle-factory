name: Test

on:
  push:
    paths:
      - '**/*.sol'
  pull_request:
    paths:
      - '**/*.sol'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx hardhat test
